apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: system
spec:
  version: 8.5.3
  volumeClaimDeletePolicy: DeleteOnScaledownOnly  
  nodeSets:
  - name: master-b
    count: 1
    config:
      node.attr.zone: europe-west1-b
      cluster.routing.allocation.awareness.attributes: zone
      node.roles: [ "master" ]
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
            memory: 16Gi
            cpu: 8
          limits:
            memory: 16Gi
            cpu: 8       
        storageClassName: hot
    podTemplate:
      spec:        
        nodeSelector: 
          type: master
        initContainers:
        - name: sysctl
          securityContext:
            privileged: true
            runAsUser: 0
          command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
